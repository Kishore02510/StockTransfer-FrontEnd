<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Goods Transfer </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script src="StockTransfer.js"></script>
</head>

<body>
    <div class="container mt-5 p-4 bg-light rounded shadow">
        <h2 class="mb-4 text-center mb-4 fw-bold fst-italic">Finished Goods Transfer</h2>
    <form id="frmFGT" name="frmFGT">
        <table  class="table" id="tblIssuingDetails">
            <thead>
                <tr>
                    <th class="text-center">S.No <input type="hidden" class="form-control" id="hdnFGTRId" name="hdnFGTRId"></th>
                    <th class="text-center">Issuing Office</th>
                    <th class="text-center">Receiving Office</th>
                    <th class="text-center">Requested Date</th>
                    <th class="text-center">Remarks</th>
                </tr>
            </thead>
        </table>
        </form>
        <table class="table" id="tblTransfer" >
            <!-- <thead class="">
                <tr>
                    <th class="text-center">Product</th>
                    <th class="text-center">Requested Quantity</th>
                </tr>
            </thead> -->
            <tbody>
                <tr>
                    <td>Transferring Date</td>
                    <td colspan="4"><input type="text" class="form-control" id="txtReqDate" name="txtReqDate" readonly></td>
                </tr>
                <tr>
                    <td>Issuing Office</td>
                    <td colspan="4"><input type="text" class="form-control" id="txtIssuingOfz" name="txtIssuingOfz" readonly></td>
                </tr>
                <tr>
                    <td>Transfering To</td>
                    <td colspan="4"><input type="text" class="form-control" id="txtTransferToOfz" name="txtTransferToOfz" readonly></td>
                </tr>
                <tr>
                    <td>Remarks</td>
                    <td colspan="4"><textarea class="form-control" id="txtRemarks"></textarea></td>
                </tr>
                
                <tr>
                    <td>S.No</td>
                    <td>Product</td>
                    <td>Requested Quantity</td>
                    <td>Received Quantity</td>
                    <td>Balance Quantity</td>
                    <td>Transfering Quantity</td>
                    <td>Total</td>
                </tr>
            </tbody>
        </table>
    <!-- </form> -->
    </div>
</body>

</html>
