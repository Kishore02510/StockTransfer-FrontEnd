<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Goods Transfer Request</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <script src="curd.js"></script>
</head>

<body>
    <div class="container mt-5 p-4 bg-light rounded shadow">
        <h2 class="mb-4 text-center mb-4 fw-bold fst-italic">Finished Goods Transfer Request</h2>
        <form id="frmFGT" name="frmFGT">

            <div class="mb-3">
                <label for="Request Date" class="form-label">Request Date</label>
                <input type="text" class="form-control" id="txtReqDate" name="txtReqDate" readonly>
            </div>

            <div class="mb-3">
                <label for="Requesting Office" class="form-label">Requesting Receiving Office</label>
                <select class="form-select" aria-label="Default select example" id="txtRequestingOffice">
                    <option value="0" selected>Select Requesting Office</option>
                </select>
            </div>

            <div class="mb-3">
                <label for=" Receiving Office" class="form-label">Requesting Receiving Office</label>
                <select class="form-select" aria-label="Default select example" id="txtRequestReceivingOffice">
                    <option value="0" selected>Select Requesting Receiving Office</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="txtRemarks"></textarea>
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary btnsave" onclick="funSave()">Submit</button>
                <button class="btn btn-primary" onclick="funRefresh()">Refresh</button>
            </div>


            <div class="mb-3 mt-4">
                <table class="table" id="tblView" border="" >
                    <thead class="">
                        <tr>
                            <th>S.No</th>
                            <th class="text-center">Product</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Requested Quantity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- </div>  -->

        </form>
    </div>

</body>

</html>
